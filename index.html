<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Comparison Tool</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a25;
            --accent-cyan: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff4466;
            --accent-yellow: #ffcc00;
            --text-primary: #ffffff;
            --text-secondary: #8888aa;
            --border-color: #2a2a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 30px;
            background-image: 
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(0, 255, 136, 0.03) 0%, transparent 50%);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .input-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 30px;
        }

        .date-section {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .date-section label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .date-section input[type="date"] {
            font-family: 'JetBrains Mono', monospace;
            padding: 10px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .date-section input[type="date"]:hover,
        .date-section input[type="date"]:focus {
            border-color: var(--accent-cyan);
            outline: none;
        }

        .data-box {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .data-box h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-cyan);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .data-box h3::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--accent-cyan);
            border-radius: 50%;
        }

        .data-box textarea {
            width: 100%;
            height: 150px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 14px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .data-box textarea:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .data-box textarea::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .button-row {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            padding: 14px 28px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-cyan), #00a8cc);
            color: var(--bg-primary);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 212, 255, 0.3);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            border-color: var(--accent-cyan);
            background: var(--bg-secondary);
        }

        .btn-danger {
            background: rgba(255, 68, 102, 0.15);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }

        .btn-danger:hover {
            background: rgba(255, 68, 102, 0.25);
        }

        .btn-success {
            background: rgba(0, 255, 136, 0.15);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }

        .btn-success:hover {
            background: rgba(0, 255, 136, 0.25);
        }

        .results-section {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border-color);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .results-header h2 {
            font-size: 1.2rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .results-header h2 span {
            background: var(--bg-tertiary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--accent-cyan);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        thead {
            background: var(--bg-tertiary);
        }

        th {
            padding: 14px 16px;
            text-align: left;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .ticker-cell {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            color: var(--accent-cyan);
        }

        .price-cell {
            font-family: 'JetBrains Mono', monospace;
        }

        .change-positive {
            color: var(--accent-green);
            font-weight: 600;
        }

        .change-negative {
            color: var(--accent-red);
            font-weight: 600;
        }

        .date-input {
            font-family: 'JetBrains Mono', monospace;
            padding: 6px 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.85rem;
            cursor: pointer;
        }

        .date-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .btn-remove {
            background: transparent;
            border: none;
            color: var(--accent-red);
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.15s;
        }

        .btn-remove:hover {
            background: rgba(255, 68, 102, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.4;
        }

        .status-message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .status-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            display: block;
        }

        .status-error {
            background: rgba(255, 68, 102, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
            display: block;
        }

        .status-info {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            display: block;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--text-secondary);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .current-price-loading {
            color: var(--text-secondary);
            font-style: italic;
        }

        .price-input {
            font-family: 'JetBrains Mono', monospace;
            width: 90px;
            padding: 6px 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            color: var(--text-primary);
            font-size: 0.85rem;
            text-align: right;
        }

        .price-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .price-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .ticker-cell {
            cursor: pointer;
            transition: color 0.2s;
        }

        .ticker-cell:hover {
            color: var(--accent-green);
        }

        .ticker-cell::after {
            content: ' ‚ñ∏';
            font-size: 0.7rem;
            opacity: 0.5;
            transition: transform 0.2s;
        }

        .ticker-cell.expanded::after {
            content: ' ‚ñæ';
        }

        .company-info-row {
            background: var(--bg-tertiary);
        }

        .company-info-row td {
            padding: 0;
            border-bottom: 1px solid var(--border-color);
        }

        .company-info-content {
            padding: 20px 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .company-info-section {
            background: var(--bg-secondary);
            border-radius: 8px;
            padding: 16px;
            border: 1px solid var(--border-color);
        }

        .company-info-section h4 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent-cyan);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .company-info-section p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .company-info-loading {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }

        .company-info-loading .loading {
            margin-right: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .info-item {
            background: var(--bg-tertiary);
            padding: 10px 12px;
            border-radius: 6px;
        }

        .info-item label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            display: block;
            margin-bottom: 4px;
        }

        .info-item span {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            .company-info-content {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .input-section {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }

            .button-row {
                flex-direction: column;
            }

            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Data Comparison Tool</h1>
            <p class="subtitle">Parse, compare, and track stock data with live price updates</p>
        </header>

        <div class="input-section">
            <div class="date-section">
                <label for="dataDate">üìÖ Data Date:</label>
                <input type="date" id="dataDate">
            </div>
            
            <div class="data-box">
                <h3>Data Set 1</h3>
                <textarea id="dataset1" placeholder="Paste your first data set here...&#10;Example: ABR ARBOR RLTY TR INC REIT 8.52 0.6 2,883,059 1,667 MACM AECOM 103.52..."></textarea>
            </div>
            
            <div class="data-box">
                <h3>Data Set 2</h3>
                <textarea id="dataset2" placeholder="Paste your second data set here...&#10;Only tickers common to both sets will be parsed."></textarea>
            </div>
        </div>

        <div class="button-row">
            <button class="btn-primary" onclick="compareAndParse()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                    <polyline points="22 4 12 14.01 9 11.01"/>
                </svg>
                Compare & Parse
            </button>
            <button class="btn-secondary" onclick="refreshPrices()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"/>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                </svg>
                Refresh Prices
            </button>
            <button class="btn-danger" onclick="clearAll()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="3 6 5 6 21 6"/>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                </svg>
                Clear All
            </button>
            <button class="btn-success" onclick="exportToCSV()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                    <polyline points="7 10 12 15 17 10"/>
                    <line x1="12" y1="15" x2="12" y2="3"/>
                </svg>
                Export CSV
            </button>
        </div>

        <div id="statusMessage" class="status-message"></div>

        <div class="results-section">
            <div class="results-header">
                <h2>Parsed Results <span id="rowCount">0 rows</span></h2>
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Ticker</th>
                            <th>Company Name</th>
                            <th>Price</th>
                            <th>Current Price</th>
                            <th>% Change</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="resultsBody">
                    </tbody>
                </table>
            </div>
            
            <div id="emptyState" class="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M9 17H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                    <path d="M15 3h4a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-4"/>
                    <line x1="12" y1="15" x2="12" y2="21"/>
                    <polyline points="8 18 12 22 16 18"/>
                </svg>
                <p>No data yet. Paste your data sets above and click "Compare & Parse"</p>
            </div>
        </div>
    </div>

    <script>
        let parsedData = [];
        let rowIdCounter = 0;
        
        // Google Sheets Configuration
        const GOOGLE_SHEETS_ID = '19WB8SI3DBXKIeqyfGn2W2ihRLdI6_F5C0dhEucYSoNs';
        const GOOGLE_API_KEY = 'AIzaSyDzZYtdzU74EaBpYjo-e3kDdMaHmnN-2Uw';
        const SHEET_NAME = 'Sheet1';
        
        // Apps Script Web App URL for saving data
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyUWr5tAmIpil3jb8n44nnbdlNoeLk0qMuqZrQO8uxJa2ANdOloe7aaBuVKz7QkJa7p/exec';

        // Set default date to today and load data from Google Sheets
        document.addEventListener('DOMContentLoaded', async () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('dataDate').value = today;
            
            // Load existing data from Google Sheets
            await loadFromGoogleSheets();
        });
        
        // Load data from Google Sheets (read-only with API key)
        async function loadFromGoogleSheets() {
            try {
                showStatus('Loading data from Google Sheets...', 'info');
                const url = `https://sheets.googleapis.com/v4/spreadsheets/${GOOGLE_SHEETS_ID}/values/${SHEET_NAME}?key=${GOOGLE_API_KEY}`;
                const response = await fetch(url);
                
                if (response.ok) {
                    const data = await response.json();
                    const rows = data.values || [];
                    
                    // Skip header row if exists
                    const dataRows = rows.length > 0 && rows[0][0] === 'id' ? rows.slice(1) : rows;
                    
                    if (dataRows.length > 0) {
                        parsedData = dataRows.map(row => ({
                            id: parseInt(row[0]) || ++rowIdCounter,
                            date: row[1] || '',
                            ticker: row[2] || '',
                            companyName: row[3] || '',
                            price: parseFloat(row[4]) || 0,
                            currentPrice: row[5] ? (row[5] === 'manual' ? 'manual' : parseFloat(row[5])) : null,
                            expanded: false,
                            companyInfo: null
                        }));
                        
                        // Update rowIdCounter to max id
                        const maxId = Math.max(...parsedData.map(d => d.id), 0);
                        rowIdCounter = maxId;
                        
                        renderTable();
                        showStatus(`Loaded ${parsedData.length} rows from Google Sheets`, 'success');
                        
                        // Refresh prices for items that need it
                        const itemsNeedingPrices = parsedData.filter(item => item.currentPrice === null);
                        if (itemsNeedingPrices.length > 0) {
                            fetchCurrentPrices(itemsNeedingPrices);
                        }
                    } else {
                        showStatus('No existing data found. Ready to add new data!', 'info');
                    }
                } else {
                    console.error('Failed to load from Google Sheets:', response.status);
                    showStatus('Could not load from Google Sheets. Check sharing settings.', 'error');
                }
            } catch (error) {
                console.error('Error loading from Google Sheets:', error);
                showStatus('Error connecting to Google Sheets.', 'error');
            }
        }
        
        // Save data to Google Sheets via Apps Script
        async function saveToGoogleSheets() {
            if (!APPS_SCRIPT_URL) {
                localStorage.setItem('stockToolBackup', JSON.stringify(parsedData));
                return;
            }
            
            try {
                // Prepare data with header row
                const header = ['id', 'date', 'ticker', 'companyName', 'price', 'currentPrice'];
                const rows = parsedData.map(item => [
                    item.id,
                    item.date,
                    item.ticker,
                    item.companyName,
                    item.price,
                    item.currentPrice === null ? '' : item.currentPrice
                ]);
                
                const allData = [header, ...rows];
                
                await fetch(APPS_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'text/plain' },
                    body: JSON.stringify({ 
                        action: 'save',
                        data: allData 
                    })
                });
                
                // Also save to localStorage as backup
                localStorage.setItem('stockToolBackup', JSON.stringify(parsedData));
                console.log('Data saved to Google Sheets');
                
            } catch (error) {
                console.error('Error saving to Google Sheets:', error);
                localStorage.setItem('stockToolBackup', JSON.stringify(parsedData));
            }
        }
        
        // Auto-save after changes (with debounce to avoid too many saves)
        let saveTimeout = null;
        function autoSave() {
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveToGoogleSheets();
            }, 1000); // Wait 1 second after last change before saving
        }

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMessage');
            statusEl.textContent = message;
            statusEl.className = 'status-message status-' + type;
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 5000);
        }

        function parseDataSet(rawData) {
            const results = [];
            
            // Clean and normalize the data
            let data = rawData.trim();
            if (!data) return results;

            // Pattern to match: numbers followed by M and then next ticker
            // Format: TICKER COMPANY NAME PRICE RVOL VOLUME MARKETCAP M
            
            // First, let's identify all the records by finding the pattern
            // MARKETCAP (number with commas) followed by M (or end of string)
            
            const records = [];
            
            // Split by the pattern: number with commas followed by space and M (or M stuck to next ticker)
            // We'll use a regex to find market caps and split accordingly
            
            // Match pattern: digits with commas, optional space, then M followed by either space+letter, letter, or end
            const marketCapPattern = /(\d{1,3}(?:,\d{3})*)\s*M(?=\s*[A-Z]|$)/g;
            
            let lastIndex = 0;
            let match;
            const segments = [];
            
            // Find all market cap positions
            const positions = [];
            const tempData = data;
            
            while ((match = marketCapPattern.exec(tempData)) !== null) {
                positions.push({
                    end: match.index + match[0].length,
                    marketCap: match[1]
                });
            }
            
            // Extract each record
            let startPos = 0;
            for (let i = 0; i < positions.length; i++) {
                const segment = data.substring(startPos, positions[i].end);
                segments.push(segment.trim());
                startPos = positions[i].end;
            }
            
            // If no matches found with M pattern, try without M (for last incomplete record)
            if (segments.length === 0) {
                segments.push(data);
            }
            
            // Handle remaining data after last M
            if (startPos < data.length) {
                const remaining = data.substring(startPos).trim();
                if (remaining && remaining !== 'M') {
                    segments.push(remaining);
                }
            }

            // Parse each segment
            for (const segment of segments) {
                const parsed = parseRecord(segment);
                if (parsed) {
                    results.push(parsed);
                }
            }

            return results;
        }

        function parseRecord(record) {
            record = record.trim();
            if (!record) return null;

            // Remove trailing M if present
            record = record.replace(/\s*M\s*$/, '');

            // Tokenize
            const tokens = record.split(/\s+/);
            if (tokens.length < 4) return null;

            // First token might have M prefix from previous record
            let ticker = tokens[0];
            if (ticker.startsWith('M') && ticker.length > 1 && /^M[A-Z]/.test(ticker)) {
                // Check if it's a real ticker starting with M or if M is from previous record
                // We'll keep it as is for now and handle in comparison
            }

            // Find price (first decimal number)
            let priceIndex = -1;
            for (let i = 1; i < tokens.length; i++) {
                if (/^\d*\.?\d+$/.test(tokens[i]) && tokens[i].includes('.')) {
                    priceIndex = i;
                    break;
                }
            }

            if (priceIndex === -1) return null;

            const companyName = tokens.slice(1, priceIndex).join(' ');
            const price = parseFloat(tokens[priceIndex]);

            // Find market cap (last number with commas or plain number before M)
            let marketCap = '';
            for (let i = tokens.length - 1; i > priceIndex; i--) {
                const cleaned = tokens[i].replace(/,/g, '');
                if (/^\d+$/.test(cleaned)) {
                    marketCap = tokens[i];
                    break;
                }
            }

            return {
                ticker: ticker,
                companyName: companyName,
                price: price,
                marketCap: marketCap
            };
        }

        function normalizeTicker(ticker) {
            // Remove leading M if it appears to be from market cap label
            if (ticker.startsWith('M') && ticker.length > 1) {
                return [ticker, ticker.substring(1)]; // Return both possibilities
            }
            return [ticker];
        }

        function compareAndParse() {
            const dataset1 = document.getElementById('dataset1').value;
            const dataset2 = document.getElementById('dataset2').value;
            const selectedDate = document.getElementById('dataDate').value;

            if (!dataset1 || !dataset2) {
                showStatus('Please paste data in both data sets', 'error');
                return;
            }

            if (!selectedDate) {
                showStatus('Please select a date', 'error');
                return;
            }

            const set1 = parseDataSet(dataset1);
            const set2 = parseDataSet(dataset2);

            if (set1.length === 0 || set2.length === 0) {
                showStatus('Could not parse data. Please check the format.', 'error');
                return;
            }

            // Get all tickers from set2 (normalized - without M prefix if applicable)
            const set2Tickers = new Set();
            for (const item of set2) {
                let ticker = item.ticker;
                // Remove leading M if it's from market cap label
                if (ticker.startsWith('M') && ticker.length > 1) {
                    set2Tickers.add(ticker.substring(1)); // Add version without M
                }
                set2Tickers.add(ticker); // Also add original
            }

            // Find common tickers from set1
            const commonItems = [];
            const addedTickers = new Set(); // Prevent duplicates
            
            for (const item of set1) {
                let cleanTicker = item.ticker;
                
                // Remove leading M if it's from market cap label
                if (cleanTicker.startsWith('M') && cleanTicker.length > 1) {
                    const withoutM = cleanTicker.substring(1);
                    // Check if the version without M exists in set2
                    if (set2Tickers.has(withoutM)) {
                        cleanTicker = withoutM;
                    }
                }
                
                // Check if this ticker is in set2 (either with or without M)
                const isCommon = set2Tickers.has(cleanTicker) || set2Tickers.has('M' + cleanTicker);
                
                if (isCommon && !addedTickers.has(cleanTicker)) {
                    addedTickers.add(cleanTicker);
                    commonItems.push({
                        ticker: cleanTicker,
                        companyName: item.companyName,
                        price: item.price,
                        marketCap: item.marketCap,
                        date: selectedDate,
                        id: ++rowIdCounter,
                        currentPrice: null
                    });
                }
            }

            if (commonItems.length === 0) {
                showStatus('No common tickers found between the two data sets', 'error');
                return;
            }

            // Add to parsed data
            parsedData = parsedData.concat(commonItems);
            
            showStatus(`Found ${commonItems.length} common ticker(s). Fetching current prices...`, 'success');
            
            // Clear inputs
            document.getElementById('dataset1').value = '';
            document.getElementById('dataset2').value = '';

            renderTable();
            fetchCurrentPrices(commonItems);
            
            // Auto-save to Google Sheets
            autoSave();
        }

        // Alpaca API credentials
        const ALPACA_API_KEY = 'PKBSZSHCEISQ3JMHIO4ZUBIQHZ';
        const ALPACA_SECRET_KEY = '56SAQ2bypqzr5YYdHxuyri5RVNWCfmSpEm9Jyv1aEX6o';
        const ALPACA_TRADING_URL = 'https://paper-api.alpaca.markets/v2';
        const ALPACA_DATA_URL = 'https://data.alpaca.markets/v2';
        
        // Finnhub API for company profiles (Get free key at https://finnhub.io/register)
        let FINNHUB_API_KEY = 'd4k7dohr01qvpdoie0rgd4k7dohr01qvpdoie0s0';
        
        // Pastel color palette for date grouping (never reused)
        const pastelColors = [
            'rgba(255, 179, 186, 0.3)',  // Pastel pink
            'rgba(255, 223, 186, 0.3)',  // Pastel peach
            'rgba(255, 255, 186, 0.3)',  // Pastel yellow
            'rgba(186, 255, 201, 0.3)',  // Pastel mint
            'rgba(186, 255, 255, 0.3)',  // Pastel cyan
            'rgba(186, 225, 255, 0.3)',  // Pastel sky blue
            'rgba(186, 186, 255, 0.3)',  // Pastel lavender
            'rgba(219, 186, 255, 0.3)',  // Pastel purple
            'rgba(255, 186, 255, 0.3)',  // Pastel magenta
            'rgba(255, 186, 219, 0.3)',  // Pastel rose
            'rgba(209, 255, 186, 0.3)',  // Pastel lime
            'rgba(186, 255, 233, 0.3)',  // Pastel aqua
            'rgba(255, 209, 186, 0.3)',  // Pastel coral
            'rgba(230, 186, 255, 0.3)',  // Pastel violet
            'rgba(186, 209, 255, 0.3)',  // Pastel periwinkle
            'rgba(255, 239, 186, 0.3)',  // Pastel cream
            'rgba(186, 255, 186, 0.3)',  // Pastel green
            'rgba(255, 186, 186, 0.3)',  // Pastel red
            'rgba(186, 239, 255, 0.3)',  // Pastel ice
            'rgba(239, 186, 255, 0.3)',  // Pastel orchid
        ];
        let dateColorMap = {};
        let colorIndex = 0;
        
        function getDateColor(date) {
            if (!dateColorMap[date]) {
                dateColorMap[date] = pastelColors[colorIndex % pastelColors.length];
                colorIndex++;
            }
            return dateColorMap[date];
        }

        async function fetchCurrentPrices(items) {
            const tickersToFetch = items || parsedData.filter(item => item.currentPrice === null || item.currentPrice === 'manual');
            
            if (tickersToFetch.length === 0) return;

            // Fetch prices individually using direct Alpaca Data API
            for (const item of tickersToFetch) {
                try {
                    const response = await fetch(`${ALPACA_DATA_URL}/stocks/${item.ticker}/trades/latest`, {
                        method: 'GET',
                        headers: {
                            'APCA-API-KEY-ID': ALPACA_API_KEY,
                            'APCA-API-SECRET-KEY': ALPACA_SECRET_KEY
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        if (data.trade && data.trade.p) {
                            item.currentPrice = data.trade.p;
                        } else {
                            item.currentPrice = 'manual';
                        }
                    } else {
                        item.currentPrice = 'manual';
                    }
                } catch (error) {
                    console.error(`Error fetching price for ${item.ticker}:`, error);
                    item.currentPrice = 'manual';
                }
                
                renderTable();
                // Small delay between requests to avoid rate limiting
                await new Promise(resolve => setTimeout(resolve, 150));
            }
        }

        function refreshPrices() {
            if (parsedData.length === 0) {
                showStatus('No data to refresh', 'error');
                return;
            }

            showStatus('Refreshing current prices...', 'info');
            
            // Reset all current prices to trigger refetch
            parsedData.forEach(item => item.currentPrice = null);
            renderTable();
            
            fetchCurrentPrices(parsedData);
        }

        function calculateChange(originalPrice, currentPrice) {
            if (currentPrice === null || currentPrice === 'N/A' || currentPrice === 'manual' || isNaN(currentPrice)) {
                return null;
            }
            return ((currentPrice - originalPrice) / originalPrice) * 100;
        }

        function renderTable() {
            const tbody = document.getElementById('resultsBody');
            const emptyState = document.getElementById('emptyState');
            const rowCount = document.getElementById('rowCount');

            rowCount.textContent = `${parsedData.length} row${parsedData.length !== 1 ? 's' : ''}`;

            if (parsedData.length === 0) {
                tbody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';

            tbody.innerHTML = parsedData.map((item, index) => {
                const change = calculateChange(item.price, item.currentPrice);
                const changeClass = change !== null ? (change >= 0 ? 'change-positive' : 'change-negative') : '';
                const changeText = change !== null ? `${change >= 0 ? '+' : ''}${change.toFixed(2)}%` : '-';
                
                let currentPriceText;
                if (item.currentPrice === null) {
                    currentPriceText = '<span class="current-price-loading">Loading...</span>';
                } else if (item.currentPrice === 'manual' || item.currentPrice === 'N/A') {
                    currentPriceText = `<input type="number" step="0.01" class="price-input" placeholder="Enter $" 
                                         onchange="updateCurrentPrice(${item.id}, this.value)" 
                                         value="">`;
                } else {
                    currentPriceText = `$${parseFloat(item.currentPrice).toFixed(2)}`;
                }
                
                const isExpanded = item.expanded || false;
                const rowColor = getDateColor(item.date);

                let html = `
                    <tr data-id="${item.id}" style="background-color: ${rowColor};">
                        <td>${index + 1}</td>
                        <td>
                            <input type="date" class="date-input" value="${item.date}" 
                                   onchange="updateDate(${item.id}, this.value)">
                        </td>
                        <td class="ticker-cell ${isExpanded ? 'expanded' : ''}" onclick="toggleCompanyInfo(${item.id})">${item.ticker}</td>
                        <td>${item.companyName}</td>
                        <td class="price-cell">$${item.price.toFixed(2)}</td>
                        <td class="price-cell">${currentPriceText}</td>
                        <td class="${changeClass}">${changeText}</td>
                        <td>
                            <button class="btn-remove" onclick="removeRow(${item.id})" title="Remove row">‚úï</button>
                        </td>
                    </tr>
                `;

                if (isExpanded) {
                    html += `
                        <tr class="company-info-row" data-info-id="${item.id}" style="background-color: ${rowColor};">
                            <td colspan="8">
                                <div class="company-info-content" id="company-info-${item.id}">
                                    ${item.companyInfo ? renderCompanyInfo(item) : `
                                        <div class="company-info-loading" style="grid-column: 1/-1;">
                                            <span class="loading"></span> Fetching company information...
                                        </div>
                                    `}
                                </div>
                            </td>
                        </tr>
                    `;
                }

                return html;
            }).join('');
        }

        function renderCompanyInfo(item) {
            const info = item.companyInfo;
            if (!info || info.error) {
                return `
                    <div class="company-info-section" style="grid-column: 1/-1;">
                        <p style="color: var(--accent-red);">Unable to fetch company information. ${info?.error || ''}</p>
                    </div>
                `;
            }

            // Show prompt to add Finnhub key if not set and we don't have a description
            const finnhubPrompt = !info.description && !FINNHUB_API_KEY ? `
                <div style="background: rgba(255,204,0,0.1); padding: 10px; border-radius: 6px; margin-top: 10px; border: 1px solid var(--accent-yellow);">
                    <p style="color: var(--accent-yellow); font-size: 0.85rem; margin: 0;">
                        üí° For detailed company description, add a free Finnhub API key. 
                        <a href="https://finnhub.io/register" target="_blank" style="color: var(--accent-cyan);">Get free key</a> then 
                        <button onclick="setFinnhubKey()" style="background: var(--accent-cyan); color: var(--bg-primary); border: none; padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;">Add Key</button>
                    </p>
                </div>
            ` : '';

            return `
                <div class="company-info-section">
                    <h4>üìã Asset Summary</h4>
                    <p>${info.description || info.summary || 'No description available.'}</p>
                    ${info.weburl ? `<p style="margin-top: 10px;"><a href="${info.weburl}" target="_blank" style="color: var(--accent-cyan);">üåê ${info.weburl}</a></p>` : ''}
                    ${finnhubPrompt}
                </div>
                <div class="company-info-section">
                    <h4>üìä Trading Information</h4>
                    <div class="info-grid">
                        <div class="info-item">
                            <label>Exchange</label>
                            <span>${info.exchange || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <label>Industry</label>
                            <span>${info.industry || 'N/A'}</span>
                        </div>
                        <div class="info-item">
                            <label>Tradable</label>
                            <span style="color: ${info.tradable ? 'var(--accent-green)' : 'var(--accent-red)'}">${info.tradable ? 'Yes' : 'No'}</span>
                        </div>
                        <div class="info-item">
                            <label>Shortable</label>
                            <span style="color: ${info.shortable ? 'var(--accent-green)' : 'var(--accent-red)'}">${info.shortable ? 'Yes' : 'No'}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function setFinnhubKey() {
            const key = prompt('Enter your free Finnhub API key (get one at https://finnhub.io/register):');
            if (key && key.trim()) {
                FINNHUB_API_KEY = key.trim();
                localStorage.setItem('finnhub_api_key', FINNHUB_API_KEY);
                alert('Finnhub API key saved! Click on a ticker again to see detailed company description.');
                // Clear existing company info so it refetches
                parsedData.forEach(item => {
                    item.companyInfo = null;
                    item.expanded = false;
                });
                renderTable();
            }
        }

        async function toggleCompanyInfo(id) {
            const item = parsedData.find(d => d.id === id);
            if (!item) return;

            item.expanded = !item.expanded;
            renderTable();

            if (item.expanded && !item.companyInfo) {
                await fetchCompanyInfo(item);
            }
        }

        async function fetchCompanyInfo(item) {
            let companyInfo = {};
            
            // 1. Get trading info from Alpaca
            try {
                const response = await fetch(`${ALPACA_TRADING_URL}/assets/${item.ticker}`, {
                    method: 'GET',
                    headers: {
                        'APCA-API-KEY-ID': ALPACA_API_KEY,
                        'APCA-API-SECRET-KEY': ALPACA_SECRET_KEY
                    }
                });
                
                if (response.ok) {
                    const asset = await response.json();
                    companyInfo = {
                        summary: `${asset.name} is a ${asset.class} asset traded on ${asset.exchange}.`,
                        exchange: asset.exchange,
                        tradable: asset.tradable,
                        shortable: asset.shortable,
                        industry: 'N/A'
                    };
                }
            } catch (error) {
                console.error(`Alpaca error for ${item.ticker}:`, error);
            }
            
            // 2. Get company description from Finnhub (if API key is set)
            if (FINNHUB_API_KEY) {
                try {
                    const response = await fetch(`https://finnhub.io/api/v1/stock/profile2?symbol=${item.ticker}&token=${FINNHUB_API_KEY}`);
                    
                    if (response.ok) {
                        const profile = await response.json();
                        
                        if (profile && profile.finnhubIndustry) {
                            companyInfo.industry = profile.finnhubIndustry;
                            companyInfo.weburl = profile.weburl || null;
                            
                            // Build a better description
                            companyInfo.description = `${profile.name || item.companyName} operates in the ${profile.finnhubIndustry} industry. Listed on ${profile.exchange || companyInfo.exchange}${profile.country ? ` (${profile.country})` : ''}.`;
                        }
                    }
                } catch (error) {
                    console.error(`Finnhub error for ${item.ticker}:`, error);
                }
            }
            
            if (Object.keys(companyInfo).length === 0) {
                item.companyInfo = { error: 'Could not fetch company info' };
            } else {
                item.companyInfo = companyInfo;
            }

            renderTable();
        }

        function updateDate(id, newDate) {
            const item = parsedData.find(d => d.id === id);
            if (item) {
                item.date = newDate;
                renderTable(); // Re-render to update colors
                autoSave();
            }
        }

        function updateCurrentPrice(id, newPrice) {
            const item = parsedData.find(d => d.id === id);
            if (item && newPrice) {
                item.currentPrice = parseFloat(newPrice);
                renderTable();
                autoSave();
            }
        }

        function removeRow(id) {
            parsedData = parsedData.filter(d => d.id !== id);
            renderTable();
            showStatus('Row removed', 'info');
            autoSave();
        }

        function clearAll() {
            if (parsedData.length === 0) {
                showStatus('No data to clear', 'error');
                return;
            }
            
            if (confirm('Are you sure you want to clear all parsed data?')) {
                parsedData = [];
                renderTable();
                showStatus('All data cleared', 'info');
                autoSave();
            }
        }

        function exportToCSV() {
            if (parsedData.length === 0) {
                showStatus('No data to export', 'error');
                return;
            }

            const headers = ['#', 'Date', 'Ticker', 'Company Name', 'Price', 'Current Price', '% Change'];
            
            const rows = parsedData.map((item, index) => {
                const change = calculateChange(item.price, item.currentPrice);
                const changeText = change !== null ? `${change.toFixed(2)}%` : '';
                const currentPriceText = item.currentPrice === null || item.currentPrice === 'N/A' ? '' : item.currentPrice;
                
                return [
                    index + 1,
                    item.date,
                    item.ticker,
                    `"${item.companyName}"`,
                    item.price,
                    currentPriceText,
                    changeText
                ].join(',');
            });

            const csv = [headers.join(','), ...rows].join('\n');
            
            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            
            link.setAttribute('href', url);
            link.setAttribute('download', `stock_data_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            showStatus('CSV exported successfully', 'success');
        }
    </script>
