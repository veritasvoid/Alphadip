<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #050711;
            --bg-secondary: rgba(12, 14, 30, 0.96);
            --bg-tertiary: rgba(20, 24, 55, 0.98);
            --bg-elevated: rgba(19, 23, 52, 0.9);

            --accent-cyan: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff4466;
            --accent-yellow: #ffcc00;
            --accent-purple: #a855f7;

            --text-primary: #f9fbff;
            --text-secondary: #8b90b2;
            --border-color: rgba(92, 99, 160, 0.5);

            --blur-radius: 24px;
            --radius-lg: 18px;
            --radius-md: 12px;
            --radius-sm: 8px;
            --transition-fast: 0.18s ease-out;
            --transition-med: 0.28s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        ::selection {
            background: rgba(0, 212, 255, 0.3);
            color: #ffffff;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: radial-gradient(circle at top, #171b36 0, #050711 45%, #02030a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px 18px 28px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            position: relative;
            overflow-x: hidden;
        }

        /* Ambient background grid / glow */
        body::before,
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -2;
        }

        body::before {
            background-image:
                radial-gradient(circle at 10% 10%, rgba(0, 212, 255, 0.16), transparent 55%),
                radial-gradient(circle at 90% 80%, rgba(168, 85, 247, 0.18), transparent 60%),
                radial-gradient(circle at 50% 120%, rgba(0, 255, 136, 0.14), transparent 55%);
            opacity: 0.9;
        }

        body::after {
            background-image: linear-gradient(
                rgba(255, 255, 255, 0.06) 1px,
                transparent 1px
            ),
            linear-gradient(
                to right,
                rgba(255, 255, 255, 0.04) 1px,
                transparent 1px
            );
            background-size: 80px 80px;
            mix-blend-mode: soft-light;
            opacity: 0.16;
        }

        .app-shell {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        /* Top brand bar */
        .app-header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 18px;
        }

        .brand-lockup {
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            border-radius: 999px;
            background: conic-gradient(from 210deg, var(--accent-cyan), var(--accent-green), var(--accent-purple), var(--accent-cyan));
            padding: 2px;
            position: relative;
        }

        .brand-icon-inner {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            background: radial-gradient(circle at 30% 0%, #1a203d, #050711);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            color: var(--accent-cyan);
        }

        .brand-text {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .brand-title {
            font-size: 0.9rem;
            letter-spacing: 0.16em;
            text-transform: uppercase;
            color: var(--text-secondary);
        }

        .brand-sub {
            font-size: 0.75rem;
            color: var(--accent-cyan);
            opacity: 0.9;
        }

        .pill-cluster {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pill {
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.7rem;
            border: 1px solid rgba(111, 118, 189, 0.7);
            color: var(--text-secondary);
            backdrop-filter: blur(12px);
            background: radial-gradient(circle at top left, rgba(0, 212, 255, 0.18), rgba(5, 7, 24, 0.9));
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .pill-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: var(--accent-green);
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.8);
        }

        .pill-outline {
            border-style: dashed;
            border-color: rgba(111, 118, 189, 0.9);
            background: rgba(5, 7, 24, 0.9);
        }

        /* Navigation */
        .nav-container {
            margin: 0 auto 24px auto;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            background: radial-gradient(circle at top left, rgba(0, 212, 255, 0.12), rgba(6, 9, 31, 0.96));
            padding: 6px;
            border-radius: 999px;
            border: 1px solid rgba(98, 106, 186, 0.7);
            box-shadow:
                0 14px 40px rgba(1, 3, 20, 0.9),
                0 0 0 1px rgba(255, 255, 255, 0.02);
            width: fit-content;
        }

        .nav-tab {
            padding: 10px 20px;
            border-radius: 999px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background var(--transition-fast), color var(--transition-fast), transform var(--transition-fast), box-shadow var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .nav-tab::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            border: 1px solid transparent;
            transition: border-color var(--transition-fast);
        }

        .nav-tab:hover {
            color: var(--text-primary);
            background: rgba(22, 28, 68, 0.86);
            transform: translateY(-1px);
        }

        .nav-tab.active {
            background: radial-gradient(circle at top left, rgba(0, 212, 255, 0.18), rgba(0, 255, 136, 0.1));
            color: #020617;
            box-shadow:
                0 6px 22px rgba(0, 212, 255, 0.6),
                0 0 0 1px rgba(0, 255, 136, 0.3);
        }

        .nav-tab.active::after {
            border-color: rgba(255, 255, 255, 0.4);
        }
